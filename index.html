<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gridcontainer">
        <div class="sidebar">
            <div class="logo">
                <img class="dashboard" src="img/dashboard.svg" alt="dashboard icon">Dashboard</div>
            <div class="sideicons1">
                <ul>
                    <li><img class="icon home" src="img/home.svg" alt="home icon">Home</li>
                    <li><img class="icon profile" src="img/profile.svg" alt="account icon">Profile</li>
                    <li><img class="icon message" src="img/message.svg" alt="message icon">Messages</li>
                    <li><img class="icon history" src="img/history.svg" alt="history icon">History</li>
                    <li><img class="icon tasks" src="img/tasks.svg" alt="tasks icon">Tasks</li>
                    <li><img class="icon communities" src="img/communities.svg" alt="communities icon">Communities</li>
                </ul>
            </div>
            <div class="sideicons2">
                <ul>
                    <li><img class="icon" src="img/settings.svg" alt="settings icon">Settings</li>
                    <li><img class="icon" src="img/support.svg" alt="support icon">Support</li>
                    <li><img class="icon" src="img/privacy.svg" alt="privacy icon">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img class="searchicon" src="img/magnify.svg">
                <input type="text" class="searchbar">
            </div>
            <div class="profilenav">
                <img class="bellicon" src="img/bell.svg">
                <img class="avatar" src="img/avatar.svg">
                <div class="profilename">Jose Pareja</div>
            </div>
            <div class="profiletitle">
                <img class="bigavatar" src="img/avatar.svg">
                <div class="hithere">Hi there, <br>Jose Ignacio Pareja (@JoseIPareja)</div>
            </div>
            <div class="profilebuttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="maincontent">Content

        </div>
    </div>
</body>
</html>
